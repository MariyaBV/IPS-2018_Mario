<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="shortcut icon" href="img/mario-little.png" type="image/png"/>
        <title>Mario main page</title>
    </head>
    <body>
        <div class="container my-lg-4 my-sm-2">
            <div class="row justify-content-start">
                <div class="col-12 mb-xs-4">
                    <h1 class="b-canvas-wrapper__title">MARIO<span class="b-main-page__title b-main-page__title_small">x2</span></h1>
                </div>
            </div>
        </div>
        <div class="container b-authorization__form">
            <div class="row">
                <div class="col-12">
                    <h2 class="b-authorization__subtitle">Игрок <span id="winningPlayer">name</span> победил!</h2>
                </div>
            </div>
            <div class="row align-middle">
                <div class="col-md-6 col-xs-12 offset-md-3">
                    <form>
                        <div class="form-group b-authorization__form-group b-players-names__form-group">
                            <span class="b-players-names__input b-players-names__input_mario"></span>
                            <div id="namePlayer1" class="b-end-of-game__name-player">
                                игрок 1<span class="b-end-of-game__count" id="countPlayer1"></span>
                            </div>
                        </div>
                        <div class="form-group b-authorization__form-group b-players-names__form-group">
                            <span class="b-players-names__input b-players-names__input_luidzhi"></span>
                            <div id="namePlayer2" class="b-end-of-game__name-player">
                                игрок 2<span class="b-end-of-game__count" id="countPlayer2"></span>
                            </div>
                        </div>
                            <a href="http://localhost/web/registration.html"><button type="button" class="btn btn-success b-authorization__button">Играть заново</button></a>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
