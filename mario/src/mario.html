<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="shortcut icon" href="img/mario-little.png" type="image/png"/>
        <title>Mario game</title>
    </head>
    <body>
        <div class="container-fluid b-container my-lg-4 my-sm-2">
            <div class="row">
                <div class="col-lg-5 col-md-4 mb-xs-4">
                    <h1 class="b-canvas-wrapper__title">MARIO<span class="b-main-page__title b-main-page__title_small">x2</span></h1>
                </div>
                <div class="col-lg-7 col-md-8">
                    <div class="row justify-content-lg-end justify-content-md-center">
                        <div class="b-canvas-wrapper__block-menu">
                            <div class="col-12 mb-2">
                                <img class="b-canvas-wrapper__img" src="img/mario.png"/>
                                <div class="b-canvas-wrapper__all-point">
                                    <div class="b-canvas-wrapper__point-description">
                                        <span class="b-canvas-wrapper__point-title">монеты</span>
                                        <span class="b-canvas-wrapper__point-img b-canvas-wrapper__point-img_coin"></span> 
                                        <div class="b-canvas-wrapper__point" id="coin">0</div>
                                    </div>
                                    <div class="b-canvas-wrapper__point-description">
                                        <span class="b-canvas-wrapper__point-title">жизни</span>
                                        <span class="b-canvas-wrapper__point-img b-canvas-wrapper__point-img_live"></span>     
                                        <div class="b-canvas-wrapper__point" id="live">3</div>
                                    </div>
                                    <div class="b-canvas-wrapper__point-description">
                                        <span class="b-canvas-wrapper__point-title">убитые Goomba</span>
                                        <span class="b-canvas-wrapper__point-img b-canvas-wrapper__point-img_goomba"></span>  
                                        <div class="b-canvas-wrapper__point" id="gumba">0</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <img class="b-canvas-wrapper__img" src="img/luidzhi.png"/>
                                <div class="b-canvas-wrapper__all-point">
                                    <div class="b-canvas-wrapper__point-description">
                                        <span class="b-canvas-wrapper__point-title">монеты</span>
                                        <span class="b-canvas-wrapper__point-img b-canvas-wrapper__point-img_coin"></span> 
                                        <div class="b-canvas-wrapper__point">0</div>
                                    </div>
                                    <div class="b-canvas-wrapper__point-description">
                                        <span class="b-canvas-wrapper__point-title">жизни</span>
                                        <span class="b-canvas-wrapper__point-img b-canvas-wrapper__point-img_live"></span> 
                                        <div class="b-canvas-wrapper__point" id="live">3</div>
                                    </div>
                                    <div class="b-canvas-wrapper__point-description">
                                        <span class="b-canvas-wrapper__point-title">убитые Goomba</span>
                                        <span class="b-canvas-wrapper__point-img b-canvas-wrapper__point-img_goomba"></span> 
                                        <div class="b-canvas-wrapper__point" id="gumba">0</div>
                                    </div>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="b-canvas-wrapper">
            <canvas id="canvas1" class="b-canvas-wrapper__canvas"></canvas> 
            <canvas id="canvas2" class="b-canvas-wrapper__canvas"></canvas> 
        </div>
        <div class="container-fluid b-container">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="b-canvas-wrapper__item">
                        <img style="background-color: #333" class="b-canvas-wrapper__img" src="img/luidzhi.png"/>
                        <img style="background-color: #912" class="b-canvas-wrapper__img_keyboard" src="img/arrow_keys_second.png"/>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="b-canvas-wrapper__item">
                        <img class="b-canvas-wrapper__img" src="img/mario.png"/>
                        <img class="b-canvas-wrapper__img_keyboard" src="img/arrow_keys_first.png"/>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
