<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="shortcut icon" href="img/mario-little.png" type="image/png"/>
        <title>Mario main page</title>
    </head>
    <body>
        <div class="container my-lg-4 my-sm-2">
            <div class="row justify-content-start">
                <div class="col-12 mb-xs-4">
                    <h1 class="b-canvas-wrapper__title">MARIO<span class="b-main-page__title b-main-page__title_small">x2</span></h1>
                </div>
            </div>
        </div>
        <div class="container b-authorization__form">
            <div class="row">
                <div class="col-12">
                    <h2 class="b-authorization__subtitle">Авторизация</h2>
                </div>
            </div>
            <div class="row align-middle">
                <div class="col-md-6 col-xs-12 offset-md-3">
                    <form>
                        <div class="form-group b-authorization__form-group">
                            <input type="email" class="form-control b-authorization__input" id="login" placeholder="Введите email">
                        </div>
                        <div class="form-group b-authorization__form-group">
                            <input type="password" class="form-control b-authorization__input" id="inputPassword" placeholder="Пароль">
                        </div>
                            <a href="http://localhost/web/action_choice.html"><button type="button" class="btn btn-primary b-authorization__button">Войти</button></a>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
